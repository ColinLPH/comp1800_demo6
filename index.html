<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My BCIT Project</title>
    <meta name="comp1800 boilerplate code" content="my bcit project">
    <meta name="author" content="BCIT">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <!------------------------------------>
    <!-- Your own HTML layout goes here -->
    <!------------------------------------>
    <div class="container">
        <h1>Record a hike</h1>
        <label>Title of your hike</label>
        <br>
        <input type="text" id="hikeTitle">
        <br><br>
        <p>Rate your overall experience</p>
        <i class="material-icons">star</i>
        <i class="material-icons">star</i>
        <i class="material-icons">star</i>
        <i class="material-icons">star_outline</i>
        <br><br>
        <span>Add some pictures of the hike!</span>
        <br><br>
        <i class="material-icons">add_circle</i>
        <br><br>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2"
                data-bs-toggle="dropdown" aria-expanded="false">
                What was the level of the hike?
            </button>
            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
                <li><a class="dropdown-item active" href="#">Easy</a></li>
                <li><a class="dropdown-item" href="#">Moderate</a></li>
                <li><a class="dropdown-item" href="#">Hard</a></li>
            </ul>
        </div>
        <br>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2"
                data-bs-toggle="dropdown" aria-expanded="false">
                What season did you do the hike?
            </button>
            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
                <li><a class="dropdown-item active" href="#">Spring</a></li>
                <li><a class="dropdown-item" href="#">Summer</a></li>
                <li><a class="dropdown-item" href="#">Fall</a></li>
                <li><a class="dropdown-item" href="#">Winter</a></li>
            </ul>
        </div>
        <div class="mb-3 mt-3">
            <label for="comment">What are your thoughts on the hike?</label>
            <textarea class="form-control" rows="5" id="comment" name="commentText"></textarea>
        </div>
        <br>
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio_flooded" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="btnradio1">Flooded</label>

            <input type="radio" class="btn-check" name="btnradio_flooded" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio2">Slippery</label>

            <input type="radio" class="btn-check" name="btnradio_flooded" id="btnradio3" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio3">Dry</label>
        </div>
        <br><br>
        <div class="btn-group2" role="group2" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio_muddy" id="btnradio4" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="btnradio1">Muddy</label>

            <input type="radio" class="btn-check" name="btnradio_muddy" id="btnradio5" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio2">No</label>

            <input type="radio" class="btn-check" name="btnradio_muddy" id="btnradio6" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio3">Not Sure</label>
        </div>
        <br><br>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">Done</button>
        </div>

    </div>

    <!--------------------------------------------------->
    <!-- Your Javascript Libraries and scripts go here -->
    <!--------------------------------------------------->
    <div class="fixed-bottom py-3 bg-info">
        <footer class="navbar justify-content-evenly bg-info fixed-bottom">
            <i class="material-icons">star</i>
            <i class="material-icons">home</i>
            <i class="material-icons">map</i>
        </footer>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

</body>

</html>
